{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Project</h2>
    <form method="post" action="{% if project.pk %}{% url 'project_update' project.pk %}{% else %}{% url 'project_create' %}{% endif %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
