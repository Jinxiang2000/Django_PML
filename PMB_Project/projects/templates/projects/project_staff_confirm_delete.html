{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Project Staff</h1>
    <p>Are you sure you want to delete "{{ project_staff.staff.name }}" from "{{ project_staff.project.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'project_staff_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
