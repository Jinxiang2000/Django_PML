{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>{% if project.pk %}Edit Project{% else %}Create Project{% endif %}</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">
            {% if project.pk %}Update{% else %}Create{% endif %}
        </button>
    </form>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
