{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Project Staff List</h1>
    <a href="{% url 'project_staff_add' %}" class="btn btn-primary mb-3">Add New Staff</a>
    <table class="table">
        <thead>
            <tr>
                <th>Project</th>
                <th>Staff Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in project_staff %}
            <tr>
                <td>{{ staff.project.title }}</td>
                <td>{{ staff.staff.name }}</td>
                <td>{{ staff.role }}</td>
                <td>
                    <a href="{% url 'project_staff_edit' staff.id %}" class="btn btn-sm btn-info">Edit</a>
                    <a href="{% url 'project_staff_delete' staff.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
